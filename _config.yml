# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大西洋暖流
subtitle: 一切都在不完美中前行
description: 读书、编程、投资、扯淡
author: 大西洋暖流
avatar: /images/icon.png # 头像位于\themes\next\source\images
#avatar: /images/apple-touch-icon-next.png # 头像位于\themes\next\source\images
language: zh-Hans
timezone: Asia/Hong_Kong
since: 2017/10

# Link
links:
  微博: http://weibo.com/benbendemo
  推特: https://twitter.com/Benbendemo
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bigbigben.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 1000

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  yearly: true ##生成年视图
  monthly: true ##生成月视图


# Category & Tag
default_category: uncategorized
category_map:
  学习: learning
  编程: programming
  投资: investing
  扯淡: idle-talk
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
  #landscape

# Sitemap
sitemap:
  path: sitemap.xml ###path表示sitemap的路径，默认为sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:benbendemo/benbendemo.github.io.git
  branch: master

tag_generator:
  per_page: 10 ##标签分类页面默认显示10篇文章

category_generator:
  per_page: 10 ##分类页面默认显示10篇文章
